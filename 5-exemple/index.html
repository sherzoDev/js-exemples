<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>JS Exemple</title>
</head>

<body>

  <div class="container">

    <h1 class="text-center text-success">Currency Converter</h1>

    <form class="form d-flex mt-5" method="post" autocomplete="off">
      <input type="number" class="form-control" id="formInt" placeholder="Enter your valut" aria-describedby="text">
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your valut</option>
        <option value="10940.25">Yevro</option>
        <option value="11063.05">USD</option>
        <option value="1556.29">Yuan</option>
        <option value="183.24">Rubl</option>
      </select>
      <div class="alert alert-success text-center mt-1 d-block">
        <span class="span bg-black text-white p-2 rounded-2 me-2">00</span> so'm
      </div>
      <button class="btn mx-auto d-flex justify-content-center btn-outline-secondary mt-4 bg-success text-white" type="submit">Covert</button>
    </form>


  </div>

  <script src="./main.js"></script>
</body>

</html>
